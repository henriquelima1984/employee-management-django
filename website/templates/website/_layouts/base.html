<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title> {% block title %}Gerenciador de Funcionários{% endblock %} </title>
    <link rel="stylesheet" href="{% static 'website/css/bootstrap.css' %}">
    <script src="{% static 'website/js/bootstrap.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{% url 'website:index' %}">
        <img src="{% static 'website/img/employee.png' %}" height="45px" alt="employee">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#conteudo-navbar"
            aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudo-navbar">
        <ul class="navbar-nav col-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'website:index' %}">
                    Página Inicial
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'website:lista_funcionario' %}">
                    Funcionários
                </a>
            </li>
        </ul>
    </div>
</nav>

{% block conteudo %}{% endblock %}

</body>
</html>
